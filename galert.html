  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      animation: slideDown 1s ease;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transform: scale(1.9);
      opacity: 0;
      animation: fadeInZoom 1s forwards;
    }

    /* Staggered animation delays */
    .gallery-item:nth-child(1) { animation-delay: 0.2s; }
    .gallery-item:nth-child(2) { animation-delay: 0.4s; }
    .gallery-item:nth-child(3) { animation-delay: 0.6s; }
    .gallery-item:nth-child(4) { animation-delay: 0.8s; }
    .gallery-item:nth-child(5) { animation-delay: 1s; }
    .gallery-item:nth-child(6) { animation-delay: 1.2s; }
    .gallery-item:nth-child(7) { animation-delay: 1.4s; }
    .gallery-item:nth-child(8) { animation-delay: 1.6s; }
    .gallery-item:nth-child(9) { animation-delay: 1.8s; }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 15px;
      transition: transform 0.5s ease;
    }

    /* Hover Animation */
    .gallery-item:hover img {
      transform: scale(1.2) rotate(3deg);
      filter: brightness(1.2);
    }

    /* Overlay */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-size: 1.2rem;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* Animations */
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    a{
      text-decoration: none;
     margin: 0 0 0 48%;
     color: white;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Academy - Join Us</title>
  <link rel="stylesheet" href="join.css">
</head>
<body>
     <a href="./index.html"> HOME</a>
  <section class="form-section">
    <div class="form-container">
      <img src="./images/image-removebg-preview.png" width="23%" alt=""><h1>Join Webstar Football Academy Solutions</h1>
      <p>Train with the best coaches and unlock your potential.</p>
      
      <form action="https://formspree.io/f/xzzaznpw" method="POST" class="join-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
          <label for="position">Preferred Position</label>
          <select id="position" name="position" required>
            <option value="">--Select--</option>
            <option value="Goalkeeper">Goalkeeper</option>
            <option value="Defender">Defender</option>
            <option value="Midfielder">Midfielder</option>
            <option value="Forward">Forward</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Why do you want to join?</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit" class="btn">Join Now</button>
      </form>
    </div>
  </section>

</body>
</html>
